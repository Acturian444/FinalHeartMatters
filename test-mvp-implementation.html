<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Implementation Test</title>
</head>
<body>
    <h1>MVP Implementation Test</h1>
    <div id="test-results"></div>

    <!-- Load MVP Config -->
    <script src="js/config/mvp-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('test-results');
            
            // Test 1: MVP Config Loading
            let test1 = '❌ MVP_CONFIG not loaded';
            if (window.MVP_CONFIG) {
                test1 = '✅ MVP_CONFIG loaded successfully';
            }
            
            // Test 2: MVP Mode Enabled
            let test2 = '❌ MVP_MODE not enabled';
            if (window.MVP_CONFIG && window.MVP_CONFIG.MVP_MODE === true) {
                test2 = '✅ MVP_MODE enabled';
            }
            
            // Test 3: Premium Packs Free
            let test3 = '❌ FREE_PREMIUM_PACKS not enabled';
            if (window.MVP_CONFIG && window.MVP_CONFIG.FREE_PREMIUM_PACKS === true) {
                test3 = '✅ FREE_PREMIUM_PACKS enabled';
            }
            
            // Test 4: Post Unlocks Free
            let test4 = '❌ FREE_POST_UNLOCKS not enabled';
            if (window.MVP_CONFIG && window.MVP_CONFIG.FREE_POST_UNLOCKS === true) {
                test4 = '✅ FREE_POST_UNLOCKS enabled';
            }
            
            // Test 5: Unlimited Unlocks
            let test5 = '❌ UNLIMITED_UNLOCKS not enabled';
            if (window.MVP_CONFIG && window.MVP_CONFIG.UNLIMITED_UNLOCKS === true) {
                test5 = '✅ UNLIMITED_UNLOCKS enabled';
            }
            
            results.innerHTML = `
                <h2>Test Results:</h2>
                <p>${test1}</p>
                <p>${test2}</p>
                <p>${test3}</p>
                <p>${test4}</p>
                <p>${test5}</p>
                <br>
                <h3>Configuration Details:</h3>
                <pre>${JSON.stringify(window.MVP_CONFIG, null, 2)}</pre>
            `;
        });
    </script>
</body>
</html>
